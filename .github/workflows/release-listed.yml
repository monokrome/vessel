name: Submit to AMO

on:
  push:
    tags:
      - 'v*'

jobs:
  amo:
    runs-on: ubuntu-latest
    environment: release

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Submit to AMO (listed)
        run: |
          pnpm web-ext sign \
            --source-dir src \
            --channel listed \
            --amo-metadata amo-metadata.json \
            --api-key "${{ secrets.WEB_EXT_API_KEY }}" \
            --api-secret "${{ secrets.WEB_EXT_API_SECRET }}"
