name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    environment: release

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test

      - name: Lint extension
        run: pnpm lint

      - name: Build extension
        run: pnpm build

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Sign extension (unlisted)
        run: |
          pnpm web-ext sign \
            --source-dir src \
            --channel unlisted \
            --api-key "${{ secrets.WEB_EXT_API_KEY }}" \
            --api-secret "${{ secrets.WEB_EXT_API_SECRET }}"

      - name: Rename signed artifact
        run: |
          cd web-ext-artifacts
          mv *.xpi vessel-${{ steps.version.outputs.version }}.xpi

      - name: Submit to AMO (listed)
        run: |
          pnpm web-ext sign \
            --source-dir src \
            --channel listed \
            --api-key "${{ secrets.WEB_EXT_API_KEY }}" \
            --api-secret "${{ secrets.WEB_EXT_API_SECRET }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: web-ext-artifacts/vessel-${{ steps.version.outputs.version }}.xpi
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
