<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    :root {
      --bg-primary: #1c1b22;
      --bg-secondary: #2b2a33;
      --bg-tertiary: #232228;
      --bg-hover: #3a3a3a;
      --border-color: #3a3a3a;
      --border-subtle: #2b2a33;
      --text-primary: #fbfbfe;
      --text-secondary: #8f8f9d;
      --btn-bg: #4a4a4f;
      --btn-bg-hover: #5a5a5f;
      --btn-text: #fbfbfe;
      --btn-active-bg: #6a6a6f;
      --danger: #ff6b6b;
      --danger-hover: #ff5252;
      --link-color: #8cb4ff;
      --exclusion-color: #a0a0a8;
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg-primary: #ffffff;
        --bg-secondary: #f9f9fa;
        --bg-tertiary: #ededf0;
        --bg-hover: #e0e0e2;
        --border-color: #cfcfd8;
        --border-subtle: #ededf0;
        --text-primary: #15141a;
        --text-secondary: #5b5b66;
        --btn-bg: #e0e0e4;
        --btn-bg-hover: #d0d0d4;
        --btn-text: #15141a;
        --btn-active-bg: #c0c0c4;
        --danger: #d70022;
        --danger-hover: #b7001e;
        --link-color: #0060df;
        --exclusion-color: #5b5b66;
      }
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 13px;
      width: 300px;
      background: var(--bg-primary);
      color: var(--text-primary);
    }

    header {
      padding: 12px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    header h1 {
      font-size: 14px;
      font-weight: 600;
      flex: 1;
    }

    .back-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 4px;
    }

    .back-btn:hover {
      color: var(--text-primary);
    }

    .setting-row {
      display: flex;
      align-items: center;
      padding: 10px 12px;
      border-bottom: 1px solid var(--border-subtle);
      gap: 10px;
    }

    .setting-label {
      flex: 1;
      color: var(--text-secondary);
      font-size: 12px;
    }

    .container-list {
      max-height: 280px;
      overflow-y: auto;
    }

    .container-item {
      display: flex;
      align-items: center;
      padding: 10px 12px;
      cursor: pointer;
      border-bottom: 1px solid var(--border-subtle);
      gap: 10px;
    }

    .container-item:hover {
      background: var(--bg-hover);
    }

    .container-icon {
      width: 16px;
      height: 16px;
      border-radius: 50%;
    }

    .container-name {
      flex: 1;
    }

    .container-count {
      color: var(--text-secondary);
      font-size: 11px;
    }

    .detail-view {
      display: none;
    }

    .domain-list {
      max-height: 180px;
      overflow-y: auto;
    }

    .domain-item {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      border-bottom: 1px solid var(--border-subtle);
      gap: 8px;
    }

    .domain-name {
      flex: 1;
      font-family: monospace;
      font-size: 12px;
      color: var(--link-color);
    }

    .remove-btn {
      background: none;
      border: none;
      color: var(--danger);
      cursor: pointer;
      padding: 2px 6px;
      font-size: 14px;
    }

    .remove-btn:hover {
      background: rgba(255, 107, 107, 0.1);
      border-radius: 4px;
    }

    .add-form {
      display: flex;
      padding: 12px;
      gap: 8px;
      border-bottom: 1px solid var(--border-color);
    }

    input {
      flex: 1;
      padding: 6px 8px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-size: 12px;
    }

    input:focus {
      outline: none;
      border-color: var(--link-color);
    }

    button {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      background: var(--btn-bg);
      color: var(--btn-text);
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
    }

    button:hover {
      background: var(--btn-bg-hover);
    }

    .delete-container {
      margin: 12px;
      background: var(--danger);
      width: calc(100% - 24px);
    }

    .delete-container:hover {
      background: var(--danger-hover);
    }

    .empty-state {
      color: var(--text-secondary);
      font-style: italic;
      text-align: center;
      padding: 20px 12px;
    }

    .new-container {
      padding: 12px;
      border-top: 1px solid var(--border-color);
    }

    /* Three-state toggle */
    .toggle-3 {
      display: flex;
      background: var(--bg-secondary);
      border-radius: 4px;
      overflow: hidden;
      font-size: 10px;
    }

    .toggle-3 button {
      padding: 4px 8px;
      background: transparent;
      color: var(--text-secondary);
      border-radius: 0;
      font-size: 10px;
      font-weight: normal;
    }

    .toggle-3 button:hover {
      background: var(--bg-hover);
    }

    .toggle-3 button.active {
      background: var(--btn-active-bg);
      color: var(--btn-text);
    }

    /* Two-state toggle for global */
    .toggle-2 {
      display: flex;
      background: var(--bg-secondary);
      border-radius: 4px;
      overflow: hidden;
      font-size: 10px;
    }

    .toggle-2 button {
      padding: 4px 10px;
      background: transparent;
      color: var(--text-secondary);
      border-radius: 0;
      font-size: 10px;
      font-weight: normal;
    }

    .toggle-2 button:hover {
      background: var(--bg-hover);
    }

    .toggle-2 button.active {
      background: var(--btn-active-bg);
      color: var(--btn-text);
    }

    /* Four-state toggle */
    .toggle-4 {
      display: flex;
      background: var(--bg-secondary);
      border-radius: 4px;
      overflow: hidden;
      font-size: 10px;
    }

    .toggle-4 button {
      padding: 4px 6px;
      background: transparent;
      color: var(--text-secondary);
      border-radius: 0;
      font-size: 10px;
      font-weight: normal;
    }

    .toggle-4 button:hover {
      background: var(--bg-hover);
    }

    .toggle-4 button.active {
      background: var(--btn-active-bg);
      color: var(--btn-text);
    }

    .section-header {
      padding: 8px 12px;
      font-size: 11px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-bottom: 1px solid var(--border-subtle);
      background: var(--bg-tertiary);
    }

    .exclusion-list {
      max-height: 100px;
      overflow-y: auto;
    }

    .exclusion-item {
      display: flex;
      align-items: center;
      padding: 6px 12px;
      border-bottom: 1px solid var(--border-subtle);
      gap: 8px;
    }

    .exclusion-name {
      flex: 1;
      font-family: monospace;
      font-size: 11px;
      color: var(--exclusion-color);
    }
  </style>
</head>
<body>
  <div id="listView">
    <header>
      <h1>Vessel</h1>
    </header>
    <div class="setting-row">
      <span class="setting-label">Include subdomains (global)</span>
      <div class="toggle-3" id="globalSubdomainsToggle">
        <button data-value="false">Off</button>
        <button data-value="ask">Ask</button>
        <button data-value="true">On</button>
      </div>
    </div>
    <div class="setting-row">
      <span class="setting-label">Show blend warnings</span>
      <div class="toggle-2" id="blendWarningsToggle">
        <button data-value="true">On</button>
        <button data-value="false">Off</button>
      </div>
    </div>
    <div class="container-list" id="containerList">
      <div class="empty-state">No containers</div>
    </div>
    <div class="new-container">
      <div class="add-form">
        <input type="text" id="newContainerName" placeholder="New container name">
        <button id="createContainerBtn">+</button>
      </div>
    </div>
  </div>

  <div id="detailView" class="detail-view">
    <header>
      <button class="back-btn" id="backBtn">‚Üê</button>
      <h1 id="detailTitle">Container</h1>
    </header>
    <div class="setting-row">
      <span class="setting-label">Subdomains default</span>
      <div class="toggle-4" id="containerSubdomainsToggle">
        <button data-value="null">Inherit</button>
        <button data-value="false">Off</button>
        <button data-value="ask">Ask</button>
        <button data-value="true">On</button>
      </div>
    </div>
    <div class="add-form">
      <input type="text" id="newDomain" placeholder="Add domain (e.g. example.com)">
      <button id="addDomainBtn">+</button>
    </div>
    <div class="domain-list" id="domainList">
      <div class="empty-state">No domains</div>
    </div>
    <div class="section-header">Excluded Subdomains</div>
    <div class="exclusion-list" id="exclusionList">
      <div class="empty-state">No exclusions</div>
    </div>
    <button class="delete-container" id="deleteContainerBtn">Delete Container</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
