<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vessel - Subdomain Decision</title>
  <style>
    :root {
      --bg-primary: #1c1b22;
      --bg-secondary: #2b2a33;
      --bg-hover: #3a3a3a;
      --text-primary: #fbfbfe;
      --text-secondary: #8f8f9d;
      --btn-bg: #4a4a4f;
      --btn-bg-hover: #5a5a5f;
      --btn-text: #fbfbfe;
      --link-color: #8cb4ff;
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg-primary: #ffffff;
        --bg-secondary: #f9f9fa;
        --bg-hover: #e0e0e2;
        --text-primary: #15141a;
        --text-secondary: #5b5b66;
        --btn-bg: #e0e0e4;
        --btn-bg-hover: #d0d0d4;
        --btn-text: #15141a;
        --link-color: #0060df;
      }
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 500px;
      padding: 32px;
      background: var(--bg-secondary);
      border-radius: 12px;
      text-align: center;
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 24px;
      color: var(--text-primary);
    }

    .info {
      margin-bottom: 24px;
      line-height: 1.6;
    }

    .domain {
      font-family: monospace;
      font-size: 14px;
      color: var(--link-color);
      background: var(--bg-primary);
      padding: 8px 12px;
      border-radius: 6px;
      display: inline-block;
      margin: 4px 0;
    }

    .container-name {
      font-weight: 600;
      color: var(--link-color);
    }

    .question {
      font-size: 15px;
      margin: 20px 0;
      color: var(--text-secondary);
    }

    .buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 24px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .yes-btn {
      background: var(--btn-bg);
      color: var(--btn-text);
    }

    .yes-btn:hover {
      background: var(--btn-bg-hover);
    }

    .no-btn {
      background: var(--btn-bg);
      color: var(--btn-text);
    }

    .no-btn:hover {
      background: var(--btn-bg-hover);
    }

    .remember {
      margin-top: 16px;
      font-size: 12px;
      color: var(--text-secondary);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Subdomain Detected</h1>
    <div class="info">
      <p>You're visiting:</p>
      <div class="domain" id="subdomain"></div>
      <p style="margin-top: 12px;">which is a subdomain of:</p>
      <div class="domain" id="parent"></div>
      <p style="margin-top: 12px;">assigned to container <span class="container-name" id="containerName"></span></p>
    </div>
    <p class="question">Should this subdomain use the same container?</p>
    <div class="buttons">
      <button class="yes-btn" id="yesBtn">Yes, add to container</button>
      <button class="no-btn" id="noBtn">No, keep separate</button>
    </div>
    <p class="remember">Your choice will be remembered.</p>
  </div>
  <script src="ask.js"></script>
</body>
</html>
